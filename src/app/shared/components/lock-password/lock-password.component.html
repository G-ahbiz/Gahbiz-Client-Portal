<button type="button" (click)="toggle()" class="absolute inset-y-0 right-3 flex items-center
               text-gray-600 dark:text-gray-300
               hover:text-gray-800 dark:hover:text-white
               transition-all duration-300 ease-in-out
               transform hover:scale-110" [class.text-green-500]="showPassword"
  [class.dark:text-green-400]="showPassword" [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">

  <div class="relative w-5 h-5">
    <!-- Lock Icon (Password Hidden) -->
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      class="absolute inset-0 transition-all duration-300 ease-in-out" [class.opacity-0]="showPassword"
      [class.rotate-90]="showPassword" [class.scale-75]="showPassword">
      <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
    </svg>

    <!-- Unlock Icon (Password Visible) -->
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      class="absolute inset-0 transition-all duration-300 ease-in-out" [class.opacity-0]="!showPassword"
      [class.-rotate-90]="!showPassword" [class.scale-75]="!showPassword" [class.opacity-100]="showPassword"
      [class.rotate-0]="showPassword" [class.scale-100]="showPassword">
      <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
      <path d="M7 11V7a5 5 0 0 1 8.9-2"></path>
    </svg>
  </div>
</button>
