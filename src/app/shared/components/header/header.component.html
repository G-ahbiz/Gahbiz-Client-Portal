<header
  class="bg-white dark:bg-gray-900 shadow-md transition-colors duration-300 sticky top-0 z-50"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <img
          src="/assets/images/logo.png"
          alt="Gahbiz Logo"
          class="h-10 cursor-pointer"
          routerLink="/"
          (click)="closeMenu()"
        />
      </div>

      <!-- Desktop Navigation -->
      <nav role="navigation" class="hidden md:flex items-center space-x-4 lg:space-x-8">
        <a
          routerLink="/"
          class="px-3 py-2 rounded-md text-sm font-medium transition-colors"
          [ngClass]="
            isActiveRoute('/')
              ? 'text-blue-600 dark:text-blue-400'
              : 'text-gray-700 dark:text-gray-300'
          "
          [attr.aria-current]="isActiveRoute('/') ? 'page' : null"
        >
          {{ 'HOME' | translate }}
        </a>

        @if (!isLoggedIn()) {
        <a
          [routerLink]="ROUTES.signIn"
          class="px-3 py-2 rounded-md text-sm font-medium transition-colors"
          [ngClass]="
            isActiveRoute(ROUTES.signIn)
              ? 'text-blue-600 dark:text-blue-400'
              : 'text-gray-700 dark:text-gray-300'
          "
          [attr.aria-current]="isActiveRoute(ROUTES.signIn) ? 'page' : null"
        >
          {{ 'SIGN_IN' | translate }}
        </a>

        <a
          [routerLink]="ROUTES.signUp"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors shadow-md hover:shadow-lg"
          [attr.aria-current]="isActiveRoute(ROUTES.signUp) ? 'page' : null"
        >
          {{ 'SIGN_UP' | translate }}
        </a>
        } @else {
        <button
          (click)="logout()"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors shadow-md hover:shadow-lg"
        >
          {{ 'HEADER.LOG_OUT' | translate }}
        </button>
        }

        <app-language-switcher></app-language-switcher>
        <app-theme-toggle />
      </nav>

      <!-- Mobile buttons -->
      <div class="md:hidden flex items-center space-x-2">
        <!-- compact theme toggle (directive) -->
        <button
          appThemeToggle="switch"
          class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [attr.aria-label]="isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          @if (!isDark()) {
          <span class="text-gray-700">
            <!-- sun svg -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
          </span>
          } @else {
          <span class="text-yellow-300">
            <!-- moon svg -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          </span>
          }
        </button>

        <!-- mobile menu toggle -->
        <button
          (click)="toggleMenu()"
          class="p-2 rounded-md text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [attr.aria-expanded]="isMenuOpen()"
          aria-controls="mobile-menu"
          aria-label="Toggle navigation menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="isMenuOpen() ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div
      id="mobile-menu"
      class="md:hidden transition-all duration-300 ease-in-out overflow-hidden"
      [class.max-h-0]="!isMenuOpen()"
      [class.max-h-40]="isMenuOpen()"
    >
      <div
        class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white dark:bg-gray-900 rounded-lg mt-2 shadow-lg border border-gray-200 dark:border-gray-700"
      >
        <a
          routerLink="/"
          class="px-3 py-2 rounded-md text-sm font-medium transition-colors"
          [ngClass]="
            isActiveRoute('/')
              ? 'text-blue-600 dark:text-blue-400'
              : 'text-gray-700 dark:text-gray-300'
          "
        >
          {{ 'HOME' | translate }}
        </a>

        @if (!isLoggedIn()) {
        <a
          [routerLink]="ROUTES.signIn"
          class="px-3 py-2 rounded-md text-sm font-medium transition-colors"
          [ngClass]="
            isActiveRoute(ROUTES.signIn)
              ? 'text-blue-600 dark:text-blue-400'
              : 'text-gray-700 dark:text-gray-300'
          "
        >
          {{ 'SIGN_IN' | translate }}
        </a>

        <a
          [routerLink]="ROUTES.signUp"
          class="px-3 py-2 rounded-md text-sm font-medium transition-colors"
          [ngClass]="
            isActiveRoute(ROUTES.signUp)
              ? 'text-blue-600 dark:text-blue-400'
              : 'text-gray-700 dark:text-gray-300'
          "
        >
          {{ 'SIGN_UP' | translate }}
        </a>
        } @else {
        <button
          (click)="logout()"
          class="px-3 py-2 rounded-md text-sm font-medium transition-colors bg-red-600 text-white"
        >
          {{ 'LOG_OUT' | translate }}
        </button>
        }
      </div>
    </div>
  </div>
</header>
