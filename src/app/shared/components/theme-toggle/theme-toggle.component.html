<div class="theme-toggle-container relative" [class.open]="isOpen()">
  <!-- Split button container -->
  <div class="flex items-center rounded-full bg-gray-200 dark:bg-gray-700 overflow-hidden outline-none border-none">
    <!-- Main theme toggle button (left part) -->
    <button
      class="theme-toggle-button p-2 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors flex items-center justify-center"
      (click)="toggleTheme()" [attr.aria-label]="'Toggle theme. Current theme: ' + themeChoice()"
      title="Toggle theme between light and dark">
      <!-- Sun icon for light mode -->
      @if (!isDark()) {
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
      }

      <!-- Moon icon for dark mode -->
      @if (isDark()) {
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-300" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
      }
    </button>

    <!-- Dropdown toggle button (right part) -->
    <button
      class="dropdown-toggle-button p-1 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors flex items-center justify-center border-l border-gray-300 dark:border-gray-600"
      (click)="togglePanel($event)" (keydown.enter)="togglePanel($event)" (keydown.space)="togglePanel($event)"
      aria-haspopup="menu" [attr.aria-expanded]="isOpen()" [attr.aria-label]="'Open theme options'"
      title="Open theme options">
      <!-- Chevron indicator -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 transition-transform" [class.rotate-180]="isOpen()"
        fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>
  </div>

  <!-- Theme options panel -->
  @if (isOpen()) {
  <div
    class="theme-popover absolute top-full right-0 mt-2 p-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 shadow-lg z-50 min-w-[120px]"
    role="menu" aria-label="Theme options">
    <div class="space-y-2">
      @for (opt of options; track opt.key; let i = $index) {
      <button
        class="theme-option w-full text-left px-3 py-2 rounded-md text-sm flex items-center gap-2 focus:outline-none focus:bg-gray-100 dark:focus:bg-gray-700 transition-colors"
        role="menuitemradio" [attr.aria-checked]="themeChoice() === opt.key"
        [class.bg-blue-50]="themeChoice() === opt.key" [class.dark:bg-blue-900/20]="themeChoice() === opt.key"
        [class.text-blue-600]="themeChoice() === opt.key" [class.dark:text-blue-400]="themeChoice() === opt.key"
        (click)="setTheme(opt.key, $event)" (keydown.enter)="setTheme(opt.key, $event)"
        (keydown.space)="setTheme(opt.key, $event)" [tabindex]="isOpen() ? 0 : -1">
        <!-- Icons for each option -->
        @if (opt.icon === 'sun') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        }

        @if (opt.icon === 'moon') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        }

        @if (opt.icon === 'computer') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        }

        <span>{{ opt.label }}</span>

        <!-- Checkmark for selected option -->
        @if (themeChoice() === opt.key) {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-auto text-blue-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        }
      </button>
      }
    </div>
  </div>
  }
</div>
