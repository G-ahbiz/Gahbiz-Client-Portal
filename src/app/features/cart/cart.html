<app-navbar></app-navbar>
<div class="container-fluid p-0 m-0">

  <!-- Cart Container -->
  <div class="cart-container d-flex flex-column justify-content-center align-items-center gap-4 w-100">

    <!-- Empty Cart -->
    <div class="empty-cart-container d-none">
      <app-empty-cart></app-empty-cart>
    </div>


    <div class="cart-content-container w-100">

      <!-- Cart Content Header -->
      <div class="cart-content-header text-center">
        <h1 class="fs-3 fw-semibold">
          {{'cart.title' | translate}}
        </h1>
      </div>

      <!-- Cart Content Body -->
      <div class="cart-content-body d-flex justify-content-between align-items-start gap-2 my-5">

        <!-- Cart Cards Container -->
        <div class="cart-cards-container w-100">
          <app-cart-cards [cartItems]="cartItems"></app-cart-cards>
        </div>

        <!-- Cart Summary Container -->
        <div class="cart-summary-container w-100">
          <app-cart-summary></app-cart-summary>
        </div>
      </div>
    </div>

  </div>

</div>
<app-footer></app-footer>
