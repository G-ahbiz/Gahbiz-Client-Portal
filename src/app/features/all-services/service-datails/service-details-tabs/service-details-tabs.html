<div class="container-fluid p-0 m-0 my-5">
  <div class="service-details-tabs-container mt-4">
    <mat-tab-group (selectedTabChange)="onTabChange($event)" (animationDone)="onAnimationDone()" #tabGroup>
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="label-text" data-tab="description">{{ 'SERVICE_DETAILS.DESCRIPTION' | translate }}</span>
        </ng-template>
        <app-description-tab [service]="service"></app-description-tab>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <span class="label-text" data-tab="how-it-works">{{ 'SERVICE_DETAILS.HOW_IT_WORKS' | translate }}</span>
        </ng-template>
        <app-how-it-works></app-how-it-works>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <span class="label-text" data-tab="requirements">{{ 'SERVICE_DETAILS.REQUIREMENTS' | translate }}</span>
        </ng-template>
        <app-requirements-tab [serviceId]="service?.id"></app-requirements-tab>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <span class="label-text" data-tab="reviews">{{ 'SERVICE_DETAILS.REVIEWS' | translate }}</span>
        </ng-template>
        <ng-template matTabContent>
          @if(service?.id) {
          <app-reviews-tab [serviceId]="service?.id"></app-reviews-tab>
          }
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
