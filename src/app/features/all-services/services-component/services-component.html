<div class="services-list mt-5 d-flex flex-column justify-content-center align-items-start gap-4">
  <div class="service-title">
    <h1 class="fs-3 fw-semibold">
      {{'services-list.' + title| translate}}
    </h1>
  </div>

  <div class="service-list d-flex flex-wrap justify-content-start align-items-start gap-4 mt-3 w-100">
    @for (service of serviceList; track service.id) {

    <!-- Service Card -->
    <div class="card flex-row p-3 rounded-4 w-100">
      <div class="image-container rounded-3 overflow-hidden position-relative">
        <img src="assets/images/all-services/{{service.image}}" [alt]="service.title" class="w-100 h-100" />
        <div class="image-overlay position-absolute d-flex justify-content-center align-items-center"
          [class]="service.type + '-card'">
          <span class="text-white fs-875 fw-medium text-center text-nowrap w-100 h-100">
            {{'services-list.'+ service.type | translate}}
          </span>
        </div>
      </div>

      <!-- Service Card Body -->
      <div class="card-body d-flex flex-column justify-content-between align-items-start gap-1">
        <h3 class="fs-5 fw-medium">{{service.title}}</h3>
        <p class="fs-6 fw-normal overflow-hidden text-ellipsis">{{service.subTitle}}</p>

        <!-- Service Card Price & Rating -->
        <div class="d-flex justify-content-between align-items-center w-100">
          <div class="d-flex justify-content-start align-items-center gap-2">
            <span class="price-offer fw-medium">{{service.priceOffer}}</span>
            <span class="orignal-price text-muted"><del>{{service.orignalPrice}}</del></span>
          </div>
          <app-rating [rating]="service.rating"></app-rating>
        </div>

        <!-- Service Card Button -->
        <div class="button-container d-flex justify-content-start align-items-center gap-2 w-100 mt-2">
          <button class="btn btn-primary card-btn text-nowrap py-2 px-4">Buy Now</button>
          <button class="btn btn-outline-primary card-btn text-nowrap py-2 px-4">Add to Cart</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
