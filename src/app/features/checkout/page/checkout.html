<div class="container-fluid p-2 p-lg-5 m-0 bg-clr2 d-flex flex-column justify-content-center align-items-center gap-2">

  <div class="steps-main-container d-flex justify-content-center align-items-start w-100">

    <ng-container *ngFor="let step of [1,2,3]; let i = index">

      <div class="step-unit d-flex flex-column align-items-center">
        <div class="step" [ngClass]="{
          'active': activeStep === step,
          'completed': step < activeStep
        }">
          {{ step }}
        </div>
        <div class="step-title mt-2" [ngClass]="{
            'active': activeStep === step,
            'completed': step < activeStep
          }">
          <p class="mb-0 text-center">{{ 'checkout.step-' + step | translate }}</p>
        </div>
      </div>

      <div *ngIf="i < 2" class="line-connector" [ngClass]="{'completed': activeStep > step}"></div>

    </ng-container>

  </div>

  <div class="checkout-container-body w-100">
    <router-outlet></router-outlet>
  </div>

</div>
