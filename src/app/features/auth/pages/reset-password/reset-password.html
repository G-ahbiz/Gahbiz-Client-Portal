<!-- Step 1: OTP Verification -->
@if (currentStep() === 'verify-otp') {
<app-verify-otp [userId]="userId()" (otpVerified)="onOtpVerified($event)"></app-verify-otp>
}

<!-- Step 2: New Password -->
@if (currentStep() === 'new-password') {
<app-new-password
  [userId]="userId()"
  [otpCode]="otpCode()"
  [isLoading]="isLoading()"
  (passwordSubmitted)="onPasswordSubmitted($event)"
  (goBack)="goBackToOtp()"
></app-new-password>
}
