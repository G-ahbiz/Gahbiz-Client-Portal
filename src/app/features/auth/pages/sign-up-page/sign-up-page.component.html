<div class="sign-up-page h-screen grid grid-cols-1 lg:grid-cols-2" [attr.dir]="dir()">
  <!-- Left: Sign-up form -->
  <div
    class="signup-container lg:order-1 w-full flex flex-col items-center justify-center pb-2 pt-2 p-5 bg-white overflow-y-auto font-IBM-Plex-Serif"
  >
    <div class="w-full max-w-xl mx-auto space-y-2">
      <!-- Logo -->
      <div class="flex justify-center">
        <img
          src="assets/images/logo.png"
          alt="Logo"
          class="h-16 sm:h-24 cursor-pointer"
          (click)="navigateToHome()"
        />
      </div>

      <!-- Title -->
      <header class="text-center">
        <h1 class="text-neutral-900 text-2xl font-semibold">
          {{ 'SIGNUP.TITLE' | translate }}
        </h1>
      </header>

      <!-- Social buttons -->
      <div class="flex flex-col sm:flex-row gap-4 mb-1">
        <app-social-sign
          (onGoogleRegister)="onGoogleRegister()"
          [googleLoading]="googleLoading()"
          (onFacebookRegister)="onFacebookRegister()"
        ></app-social-sign>
      </div>

      <!-- Divider -->
      <div class="flex items-center gap-6">
        <div class="flex-1 h-px bg-light-divider"></div>
        <span class="text-zinc-600 text-base font-normal">
          {{ 'COMMON.OR' | translate }}
        </span>
        <div class="flex-1 h-px bg-light-divider"></div>
      </div>

      <!-- Form -->
      <div>
        <app-sign-up-form></app-sign-up-form>
      </div>

      <!-- Already have account -->
      <div class="text-center">
        <span class="text-[rgba(136,136,136,1)] text-base">
          {{ 'COMMON.ALREADY_HAVE_ACCOUNT' | translate }}
        </span>
        <a [routerLink]="ROUTES.signIn" class="text-[rgba(0,93,181,1)] font-semibold ml-1">
          {{ 'SIGN_IN' | translate }}
        </a>
      </div>
    </div>
  </div>

  <!-- Right: Branding image -->
  <div class="hidden lg:flex lg:order-2 w-full h-screen relative">
    <div
      class="fixed top-0 h-full z-20"
      [class.right-0]="dir() === 'ltr'"
      [class.left-0]="dir() === 'rtl'"
      style="width: 50%"
    >
      <div
        class="absolute inset-0 bg-center bg-cover bg-no-repeat"
        style="background-image: url('/assets/images/sign-up.png')"
      ></div>
      <div class="absolute inset-0 bg-[rgba(0,93,181,0.7)]"></div>
      <div
        class="absolute inset-0 flex flex-col justify-center px-20 font-libre-franklin"
        [class.items-start]="dir() === 'ltr'"
        [class.items-end]="dir() === 'rtl'"
        [class.text-left]="dir() === 'ltr'"
        [class.text-right]="dir() === 'rtl'"
      >
        <h2 class="text-white text-6xl lg:text-8xl font-semibold leading-tight max-w-lg">
          Lorem ipsum dolor sit amet.
        </h2>
        <p class="text-white/90 mt-6 text-lg max-w-lg">
          Lorem ipsum dolor sit amet consectetur. Eget commodo imperdiet.
        </p>
      </div>
    </div>
  </div>
</div>
