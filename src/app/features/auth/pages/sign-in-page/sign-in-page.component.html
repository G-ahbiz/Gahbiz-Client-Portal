<div class="sign-in-page h-screen grid grid-cols-1 lg:grid-cols-2 dark:bg-black dark:text-white" [attr.dir]="dir()">

  <!-- Left: Sign-in form -->
  <div class="signin-container lg:order-1 w-full flex flex-col items-center justify-center p-4 bg-white dark:bg-black overflow-y-auto">
    <div class="w-full max-w-xl mx-auto space-y-2">

      <!-- Logo -->
      <div class="flex justify-center">
        <img src="assets/images/logo.png" alt="Logo" class="h-16 sm:h-24" />
      </div>

      <!-- Title -->
      <header class="text-center mb-6">
        <h1 class="text-neutral-900 dark:text-dark-text text-2xl font-semibold">
          {{ 'AUTH.WELCOME_BACK' | translate }}
        </h1>
      </header>

      <!-- Don't have account -->
      <div class="text-center mt-2">
        <span class="text-[rgba(136,136,136,1)] text-base">
          {{ 'AUTH.DONT_HAVE_ACCOUNT' | translate }}
        </span>
        <a [routerLink]="ROUTES.signUp" class="text-[rgba(0,93,181,1)] font-semibold ml-1">
          {{ 'AUTH.SIGN_UP_NOW' | translate }}
        </a>
      </div>

      <!-- Form -->
      <div class="mb-4">
        <app-sign-in-form (signInValues)="onSignInValues($event)" [isLoading]="isLoading()"
          (onGoogleLogin)="onGoogleLogin()">
        </app-sign-in-form>
      </div>
    </div>
  </div>

  <!-- Right: Branding image (same as sign-up) -->
  <div class="hidden lg:flex lg:order-2 w-full h-screen relative">
    <div class="fixed top-0 h-full z-20" [class.right-0]="dir() === 'ltr'" [class.left-0]="dir() === 'rtl'"
      style="width:50%;">
      <div class="absolute inset-0 bg-center bg-cover bg-no-repeat"
        style="background-image: url('/assets/images/sign-in.png');"></div>
      <div class="absolute inset-0 bg-[rgba(0,93,181,0.7)]"></div>
      <div class="absolute inset-0 flex flex-col justify-center px-20 font-libre-franklin"
        [class.items-start]="dir() === 'ltr'" [class.items-end]="dir() === 'rtl'" [class.text-left]="dir() === 'ltr'"
        [class.text-right]="dir() === 'rtl'">
        <h2 class="text-white text-6xl lg:text-8xl font-semibold leading-tight max-w-lg">
          Lorem ipsum dolor sit amet.
        </h2>
        <p class="text-white/90 mt-6 text-lg max-w-lg">
          Lorem ipsum dolor sit amet consectetur. Eget commodo imperdiet.
        </p>
      </div>
    </div>
  </div>
</div>
