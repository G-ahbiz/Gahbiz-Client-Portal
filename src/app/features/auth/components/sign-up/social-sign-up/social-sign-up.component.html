<!-- Google -->
<button
  type="button"
  class="social-button flex-1 h-10 flex items-center justify-center gap-2 sm:gap-3 border border-light-border dark:border-dark-border rounded-lg transition-colors p-2 bg-light-card dark:bg-dark-card text-light-text dark:text-dark-text hover:bg-gray-100 dark:hover:bg-dark-divider"
  [attr.aria-label]="'SIGNUP.ARIA.GOOGLE' | translate"
  (click)="onGoogleRegister.emit()"
>
  <img src="assets/images/google-icon.png" alt="Google Icon" class="w-4 h-4 sm:w-5 sm:h-5" />
  <span class="text-xs sm:text-sm font-medium">{{ 'SIGNUP.BUTTONS.GOOGLE' | translate }}</span>
</button>
