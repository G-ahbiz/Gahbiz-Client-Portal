<!-- Google -->
<button type="button"
  class="social-button w-full flex items-center justify-center gap-2 sm:gap-3 border border-light-border rounded-lg transition-colors p-2 bg-light-card text-light-text hover:bg-gray-50 active:scale-95"
  [attr.aria-label]="'SIGNUP.ARIA.GOOGLE' | translate" (click)="onGoogleRegister.emit()" [disabled]="googleLoading()">
  <img src="assets/images/google-icon.png" alt="Google Icon" class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" />
  <span class="whitespace-nowrap">
    {{ 'SIGNUP.BUTTONS.GOOGLE' | translate }}
  </span>
</button>
