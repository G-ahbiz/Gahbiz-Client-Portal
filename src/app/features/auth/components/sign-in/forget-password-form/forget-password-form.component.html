<div class="flex min-h-screen items-center justify-center bg-[#005DB5] dark:bg-gray-900 p-4">
  <div class="w-full max-w-lg rounded-xl bg-white dark:bg-gray-800 p-8 shadow-lg">
    <h2 class="mb-2 text-center text-3xl font-bold text-gray-900 dark:text-white">
      {{ 'AUTH.FORGOT_YOUR_PASSWORD' | translate }}
    </h2>
    <p class="mb-8 text-center text-gray-600 dark:text-gray-300">
      {{ 'AUTH.NO_WORRIES' | translate }}
    </p>

    @if (errorMessage()) {
    <div
      class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-md p-4 mb-6"
    >
      <div class="flex">
        <div class="flex-shrink-0">
          <mat-icon class="h-5 w-5 text-red-400">error</mat-icon>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-800 dark:text-red-200">{{ errorMessage() }}</p>
        </div>
        <div class="ml-auto pl-3">
          <div class="-mx-1.5 -my-1.5">
            <button
              (click)="clearError()"
              class="inline-flex bg-red-50 dark:bg-red-900/30 rounded-md p-1.5 text-red-500 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/50"
            >
              <span class="sr-only">Dismiss</span>
              <mat-icon class="h-5 w-5">close</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    }

    <form
      [formGroup]="forgetPasswordForm"
      (ngSubmit)="onSubmit()"
      class="w-full flex flex-col gap-6"
    >
      <div>
        <div>
          <app-input
            [label]="'AUTH.EMAIL_ADDRESS' | translate"
            id="email"
            type="email"
            [placeholder]="'AUTH.ENTER_EMAIL' | translate"
            formControlName="email"
            [isInvalid]="!!(email?.invalid && email?.touched)"
            [errorMessage]="getFieldError('email')"
          ></app-input>
        </div>
      </div>

      <app-button
        type="submit"
        [label]="'AUTH.RESET_PASSWORD' | translate"
        [disabled]="forgetPasswordForm.invalid"
        [loading]="isLoading()"
        [loadingText]="'AUTH.RESETTING_PASSWORD' | translate"
      ></app-button>
      <div class="mt-6 text-center">
        <a
          [routerLink]="ROUTES.signIn"
          class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 text-sm font-medium"
        >
          &larr; {{ 'AUTH.BACK_TO_LOGIN' | translate }}
        </a>
      </div>
    </form>
  </div>
</div>
