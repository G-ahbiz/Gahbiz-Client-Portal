<div class="flex min-h-screen items-center justify-center bg-[#005DB5] p-4">
  <div class="w-full max-w-lg rounded-xl bg-white p-8 shadow-lg">
    <h2 class="mb-2 text-center text-3xl font-bold text-gray-900">Forgot your password?</h2>
    <p class="mb-8 text-center text-gray-600">No worries, we will send you reset instructions</p>

    @if (errorMessage()) {
    <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-6">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-800">{{ errorMessage() }}</p>
        </div>
        <div class="ml-auto pl-3">
          <div class="-mx-1.5 -my-1.5">
            <button
              (click)="clearError()"
              class="inline-flex bg-red-50 rounded-md p-1.5 text-red-500 hover:bg-red-100"
            >
              <span class="sr-only">Dismiss</span>
              <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    }

    <form
      [formGroup]="forgetPasswordForm"
      (ngSubmit)="onSubmit()"
      class="w-full flex flex-col gap-6"
    >
      <div class="w-full flex flex-col items-start gap-3">
        <label
          for="email"
          class="text-[16px] font-medium leading-[100%] tracking-[0.48px] text-[#121212]"
        >
          Email Address
        </label>
        <div
          class="w-full flex items-center border rounded-lg px-[21px] py-[15px] gap-2.5"
          [class.border-red-500]="getFieldError('email')"
          [class.border-[#D0D0D0]]="!getFieldError('email')"
        >
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            class="flex-1 text-[14px] font-medium leading-[100%] text-[#121212] placeholder:text-[#B0B0B0] bg-transparent border-none outline-none"
            [disabled]="isLoading()"
          />
        </div>
        @if (getFieldError('email')) {
        <div class="text-red-500 text-sm mt-1">
          <span>{{ getFieldError('email') }}</span>
        </div>
        }
      </div>

      <app-button
        [label]="'Reset Password'"
        [loading]="isLoading()"
        [loadingText]="'Resetting password...'"
        [disabled]="isLoading()"
      ></app-button>

      <div class="mt-6 text-center">
        <a
          [routerLink]="['/auth/sign-in']"
          class="text-blue-600 hover:text-blue-800 text-sm font-medium"
        >
          &larr; Back to login
        </a>
      </div>
    </form>
  </div>
</div>
