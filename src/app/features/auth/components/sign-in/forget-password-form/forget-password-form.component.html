<div class="forgot-password-page h-screen grid grid-cols-1 lg:grid-cols-2" [attr.dir]="dir()">

  <!-- Left: Forget password form -->
  <div
    class="forgot-password-container lg:order-1 w-full flex flex-col items-center justify-center p-4 bg-white overflow-y-auto">
    <div class="w-full max-w-xl mx-auto space-y-2">

      <!-- Logo -->
      <div class="flex justify-center">
        <img ngSrc="assets/images/logo.webp" alt="Logo" class="h-16 sm:h-28" width="200" height="89" priority />
      </div>

      <!-- Title -->
      <header class="text-center mb-6">
        <h1 class="text-neutral-900  text-2xl font-semibold">
          {{ 'AUTH.FORGOT_YOUR_PASSWORD' | translate }}
        </h1>
        <p class="text-[rgba(136,136,136,1)] text-sm tracking-tighter mt-2">
          {{ 'AUTH.NO_WORRIES' | translate }}
        </p>
      </header>

      <!-- Form -->
      <div class="mb-4">
        <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1">

          <!-- Email -->
          <app-input [label]="'AUTH.EMAIL_ADDRESS' | translate" id="email" type="email"
            [placeholder]="'AUTH.ENTER_EMAIL' | translate" formControlName="email"
            [isInvalid]="!!(email?.invalid && email?.touched)" [errorMessage]="getFieldError('email')" class="mb-3">
          </app-input>

          <div class="flex justify-center">
            <app-button type="submit" [label]="'AUTH.RESET_PASSWORD' | translate"
              [disabled]="forgetPasswordForm.invalid" [loading]="isLoading()"
              [loadingText]="'AUTH.RESETTING_PASSWORD' | translate" [fullWidth]="false">
            </app-button>
          </div>

          <!-- Back to Login Link -->
          <div class="text-center mt-2">
            <a [routerLink]="ROUTES.signIn"
              class="back-url inline-flex items-center justify-center text-[rgba(0,93,181,1)] font-medium hover:underline">
              <svg [class.rotate-180]="dir() === 'rtl'" class="w-4 h-4 mr-1 rtl:ml-1 rtl:mr-0 transition-transform"
                fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
              </svg>
              {{ 'AUTH.BACK_TO_LOGIN' | translate }}
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Right: Branding image (same as sign-in/sign-up) -->
  <div class="hidden lg:flex lg:order-2 w-full h-screen relative">
    <div class="fixed top-0 h-full z-20" [class.right-0]="dir() === 'ltr'" [class.left-0]="dir() === 'rtl'"
      style="width:50%;">
      <div class="absolute inset-0 bg-center bg-cover bg-no-repeat"
        style="background-image: url('/assets/images/forget-pass.png');"></div>
      <div class="absolute inset-0 bg-[rgba(0,93,181,0.7)]"></div>
      <div class="absolute inset-0 flex flex-col justify-center px-20 font-libre-franklin"
        [class.items-start]="dir() === 'ltr'" [class.items-end]="dir() === 'rtl'" [class.text-left]="dir() === 'ltr'"
        [class.text-right]="dir() === 'rtl'">
        <h2 class="text-white text-6xl lg:text-8xl font-semibold leading-tight max-w-lg">
          Lorem ipsum dolor sit amet.
        </h2>
        <p class="text-white/90 mt-6 text-lg max-w-lg">
          Lorem ipsum dolor sit amet consectetur. Eget commodo imperdiet.
        </p>
      </div>
    </div>
  </div>
</div>
