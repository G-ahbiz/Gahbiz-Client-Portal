<div class="reset-password-page h-screen grid grid-cols-1 lg:grid-cols-2" [attr.dir]="dir()">

  <!-- Left: Reset password form -->
  <div
    class="reset-password-container lg:order-1 w-full flex flex-col items-center justify-center p-4 bg-white overflow-y-auto">
    <div class="w-full max-w-xl mx-auto space-y-2">

      <!-- Logo -->
      <div class="flex justify-center">
        <img ngSrc="assets/images/logo.webp" alt="Logo" class="h-16 sm:h-28" width="200" height="89" priority />
      </div>

      <!-- Title -->
      <header class="text-center mb-6">
        <h1 class="text-neutral-900 text-2xl font-semibold">
          {{ 'AUTH.PASSWORD_RESET' | translate }}
        </h1>
        <p class="text-[rgba(136,136,136,1)] text-sm tracking-tighter mt-2">
          {{ 'AUTH.PASSWORD_RESET_INSTRUCTIONS' | translate }}
        </p>
      </header>

      <!-- Form -->
      <div class="mb-4">
        <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-3">

          <!-- New Password -->
          <app-input [label]="'AUTH.NEW_PASSWORD' | translate" id="newPassword" variant="password"
            [placeholder]="'AUTH.ENTER_NEW_PASSWORD' | translate" formControlName="newPassword"
            [isInvalid]="!!(newPassword?.invalid && newPassword?.touched)" [errorMessage]="getFieldError('newPassword')"
            [minlength]="8" [maxlength]="64"></app-input>

          <!-- Confirm Password -->
          <app-input [label]="'AUTH.CONFIRM_PASSWORD' | translate" id="confirmPassword" variant="password"
            [placeholder]="'AUTH.CONFIRM_NEW_PASSWORD' | translate" formControlName="confirmPassword"
            [isInvalid]="!!(confirmPassword?.invalid && confirmPassword?.touched)"
            [errorMessage]="getFieldError('confirmPassword')" [minlength]="8" [maxlength]="64"></app-input>

          <!-- Submit Button -->
          <div class="mt-3 w-full">
            <app-button type="submit" [label]="'AUTH.RESET_PASSWORD' | translate"
              [disabled]="newPasswordForm.invalid || isLoading()" [loading]="isLoading()"
              [loadingText]="'AUTH.RESETTING_PASSWORD' | translate" [fullWidth]="true">
            </app-button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Right: Branding image -->
  <div class="hidden lg:flex lg:order-2 w-full h-screen relative">
    <div class="fixed top-0 h-full z-20" [class.right-0]="dir() === 'ltr'" [class.left-0]="dir() === 'rtl'"
      style="width:50%;">
      <div class="absolute inset-0 bg-center bg-cover bg-no-repeat"
        style="background-image: url('/assets/images/reset-pass.png');"></div>
      <div class="absolute inset-0 bg-[rgba(0,93,181,0.7)]"></div>
      <div class="absolute inset-0 flex flex-col justify-center px-20 font-libre-franklin"
        [class.items-start]="dir() === 'ltr'" [class.items-end]="dir() === 'rtl'" [class.text-left]="dir() === 'ltr'"
        [class.text-right]="dir() === 'rtl'">
        <h2 class="text-white text-6xl lg:text-8xl font-semibold leading-tight max-w-lg">
          Lorem ipsum dolor sit amet.
        </h2>
        <p class="text-white/90 mt-6 text-lg max-w-lg">
          Lorem ipsum dolor sit amet consectetur. Eget commodo imperdiet.
        </p>
      </div>
    </div>
  </div>
</div>
