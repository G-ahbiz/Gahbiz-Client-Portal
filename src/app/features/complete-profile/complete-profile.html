<div class="container-fluid p-0 m-0 main-bg-clr">

  <div class="container-fluid p-2 p-lg-5 m-0 d-flex flex-column gap-3">
    <!-- Title & Subtitle -->
    <div class="title-subtitle py-5">
      <!-- Title -->
      <div class="title d-flex justify-content-center align-items-center gap-3">

        <h1 class="text-center fw-medium" [class.ar-font-family]="isArabic">
          {{'complete-profile.title' | translate}}
        </h1>
      </div>

      <!-- Subtitle -->
      <p class="text-center fs-4">
        {{'complete-profile.description' | translate}}
      </p>
    </div>

    <div class="form-container bg-white p-5">
      <!-- Pic & Status -->
      <div class="pic-statues-container d-flex justify-content-between align-items-center">
        <!-- Pic -->
        <div
          class="pic-item rounded-circle bg-transparent border d-flex justify-content-center align-items-center position-relative overflow-hidden">
          <i class="pi pi-user grey-clr fs-1"></i>
          <div
            class="camera-container position-absolute bottom-0 end-0 d-flex justify-content-center align-items-center grey-bg-clr w-100 h-25">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M12 9C11.0054 9 10.0516 9.39509 9.34835 10.0983C8.64509 10.8016 8.25 11.7554 8.25 12.75C8.25 13.7446 8.64509 14.6984 9.34835 15.4017C10.0516 16.1049 11.0054 16.5 12 16.5C12.9946 16.5 13.9484 16.1049 14.6517 15.4017C15.3549 14.6984 15.75 13.7446 15.75 12.75C15.75 11.7554 15.3549 10.8016 14.6517 10.0983C13.9484 9.39509 12.9946 9 12 9Z"
                fill="white" />
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M9.344 3.07108C11.1134 2.97696 12.8866 2.97696 14.656 3.07108C15.623 3.12308 16.486 3.65608 16.988 4.46108L17.809 5.77808C18.049 6.16108 18.454 6.42108 18.919 6.48808C19.305 6.54208 19.689 6.60108 20.071 6.66508C21.503 6.90408 22.5 8.15808 22.5 9.57408V18.0001C22.5 18.7957 22.1839 19.5588 21.6213 20.1214C21.0587 20.684 20.2956 21.0001 19.5 21.0001H4.5C3.70435 21.0001 2.94129 20.684 2.37868 20.1214C1.81607 19.5588 1.5 18.7957 1.5 18.0001V9.57408C1.5 8.15808 2.497 6.90408 3.929 6.66508C4.311 6.60108 4.69467 6.54175 5.08 6.48708C5.30561 6.45688 5.52189 6.37768 5.71364 6.25503C5.9054 6.13237 6.06799 5.96924 6.19 5.77708L7.012 4.46208C7.26037 4.06002 7.602 3.72376 8.00795 3.48179C8.4139 3.23983 8.87219 3.09829 9.344 3.07108ZM6.75 12.7501C6.75 11.3577 7.30312 10.0223 8.28769 9.03777C9.27225 8.0532 10.6076 7.50008 12 7.50008C13.3924 7.50008 14.7277 8.0532 15.7123 9.03777C16.6969 10.0223 17.25 11.3577 17.25 12.7501C17.25 14.1425 16.6969 15.4778 15.7123 16.4624C14.7277 17.447 13.3924 18.0001 12 18.0001C10.6076 18.0001 9.27225 17.447 8.28769 16.4624C7.30312 15.4778 6.75 14.1425 6.75 12.7501ZM18.75 11.2501C18.9489 11.2501 19.1397 11.1711 19.2803 11.0304C19.421 10.8898 19.5 10.699 19.5 10.5001C19.5 10.3012 19.421 10.1104 19.2803 9.96975C19.1397 9.8291 18.9489 9.75008 18.75 9.75008C18.5511 9.75008 18.3603 9.8291 18.2197 9.96975C18.079 10.1104 18 10.3012 18 10.5001C18 10.699 18.079 10.8898 18.2197 11.0304C18.3603 11.1711 18.5511 11.2501 18.75 11.2501Z"
                fill="white" />
            </svg>
          </div>
        </div>

        <!-- Status -->
        <div class="status-item d-flex flex-column justify-content-center align-items-center gap-2">
          <div
            class="chek-container p-2 rounded-circle border border-3 border-danger d-flex justify-content-center align-items-center">
            <!-- <i class="pi pi-check"></i> -->
            <i class="pi pi-times text-danger fw-bold"></i>
          </div>
          <p class="status-text text-danger fw-bold">
            Not Completed
          </p>
        </div>
      </div>

      <hr class="my-5">

      <form action="" class="form-container d-flex flex-column gap-5" formGroup="completeProfileForm">
        <!-- Personal Details -->
        <div class="form-title py-3">
          <h2 class="fs-2 fw-medium" [class.ar-font-family]="isArabic">
            {{'complete-profile.personal-details' | translate}}
          </h2>
        </div>

        <!-- Full Legal Name -->
        <div class="form-group full-name-group">
          <label class="fs-5 fw-medium" for="fullLegalName">{{'complete-profile.form.full-legal-name' | translate}}
            <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="fullLegalName"
            placeholder="{{'complete-profile.form.full-legal-name-placeholder' | translate}}"
            formControlName="fullLegalName">
        </div>

        <!-- Email & Gender -->
        <div class="email-age-group d-flex justify-content-center align-items-center gap-3">
          <!-- Email -->
          <div class="form-group flex-1">
            <label class="fs-5 fw-medium" for="email">{{'complete-profile.form.email' | translate}} <span
                class="text-danger">*</span></label>
            <input type="text" class="form-control" id="email"
              placeholder="{{'complete-profile.form.email-placeholder' | translate}}" formControlName="email">
          </div>
          <!-- Gender -->
          <div class="form-group flex-1">
            <label class="fs-5 fw-medium" for="gender">{{'complete-profile.form.gender' | translate}} <span
                class="text-danger">*</span></label>
            <select class="form-select" id="gender" formControlName="gender" [class.ar-font-family]="isArabic">
              <option disabled selected></option>
              <option value="male">{{'complete-profile.form.gender-male' | translate}}</option>
              <option value="female">{{'complete-profile.form.gender-female' | translate}}</option>
            </select>
          </div>
        </div>

        <!-- Phone & National ID -->
        <div class="email-age-group d-flex justify-content-center align-items-center gap-3">

          <!-- Phone -->
          <div class="form-group flex-1">
            <label class="fs-5 fw-medium" for="phoneNumber">{{'complete-profile.form.phone' | translate}} <span
                class="text-danger">*</span></label>
            <div class="phone-dropdown-wrapper d-flex align-items-center align-items-center">
              <div class="input-group-text">
                <select class="form-select" id="phoneNumber" formControlName="phoneNumber"
                  [class.ar-font-family]="isArabic">
                  <option disabled selected></option>
                  <!-- America phone code -->
                  <option value="+1">
                    <img src="assets/images/navbar/language-icons/america.svg" alt="" class="w-25">
                    <span class="">+1</span>
                  </option>
                  <!-- Egypt phone code -->
                  <option value="+20">
                    <img src="assets/images/navbar/language-icons/egypt.svg" alt="" class="w-25">
                    +20
                  </option>
                  <!-- Saudi Arabia phone code -->
                  <option value="+966">
                    <img src="assets/images/navbar/language-icons/saudi-arabia.svg" alt="" class="w-25">
                    +966
                  </option>
                </select>
              </div>
              <input type="text" class="form-control" id="phoneNumber"
                placeholder="{{'complete-profile.form.phone-placeholder' | translate}}" formControlName="phoneNumber">
            </div>
          </div>

          <!-- National ID -->
          <div class="form-group flex-1">
            <label class="fs-5 fw-medium" for="nationalId">{{'complete-profile.form.national-id' | translate}} <span
                class="text-danger">*</span></label>
            <input type="text" class="form-control" id="nationalId"
              placeholder="{{'complete-profile.form.national-id-placeholder' | translate}}"
              formControlName="nationalId">
          </div>
        </div>

      </form>

    </div>

  </div>

</div>

<app-footer></app-footer>
