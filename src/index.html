    const observer = new MutationObserver(() => {
      const angularHero = document.querySelector('app-hero');

      if (angularHero) {
        // Wait for Angular hero to be fully laid out with content
        const checkHeroContent = () => {
          const heroTitle = angularHero.querySelector('.hero-title');
          const heroImages = angularHero.querySelectorAll('.image-wrapper img');

          // Only proceed if hero has content and images
          if (heroTitle && heroImages.length >= 2) {
            // Wait additional frames to ensure complete paint
            requestAnimationFrame(() => {
              requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                  const staticHero = document.getElementById('static-hero');
                  const staticHeader = document.getElementById('static-header');

                  if (staticHero) {
                    // Instant removal to prevent double render
                    staticHero.remove();
                  }

                  if (staticHeader) {
                    staticHeader.remove();
                  }
                });
              });
            });
            observer.disconnect();
          } else {
            // Check again in next frame
            requestAnimationFrame(checkHeroContent);
          }
        };
        checkHeroContent();
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });

    // Fallback: remove static hero after 5 seconds if Angular hasn't loaded
    setTimeout(() => {
      const staticHero = document.getElementById('static-hero');
      const staticHeader = document.getElementById('static-header');
      if (staticHero && staticHero.parentNode) {
        staticHero.remove();
      }
      if (staticHeader && staticHeader.parentNode) {
        staticHeader.remove();
      }
    }, 5000);
  </script>
